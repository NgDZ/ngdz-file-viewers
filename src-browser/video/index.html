<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link href="video-js.min.css" rel="stylesheet" />
    <!-- ^^ video.js stylesheet ^^ -->
    <style>
      html,
      body,
      #player {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      @media print {
        body {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <video autoplay controls id="player" class="video-js"></video>

    <script src="video.min.js"></script>
    <!-- ^^ video.js script ^^ -->
    <script type="text/javascript">
      window.oncontextmenu = function() {
        return false;
      };
      function getJwt() {
        try {
          return JSON.parse(localStorage.getItem('auth-tokens') || '{}')
            .access_token;
        } catch (er) {
          console.log(er, localStorage.getItem('auth-tokens') || '{}');
          return null;
        }
      }
      var urlParams = new URLSearchParams(window.location.search);
      var fileUrl = urlParams.has('file')
        ? urlParams.get('file')
        : 'index.html';
      var extension = urlParams.has('extension')
        ? urlParams.get('extension')
        : '.text';
      videojs.Hls.xhr.beforeRequest = function(options) {
        var jwt = getJwt();
        var httpHeader = {};
        if (jwt != null) {
          httpHeader['Authorization'] = 'Bearer ' + jwt;
          options.headers = httpHeader;
        }
        return options;
      };
      var player = videojs('player');
      player.src(fileUrl);
    </script>
  </body>
</html>
